<!DOCTYPE html>

<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人设置</title>
		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
		<script src="__PUBLIC__/js/jquery-1.12.4.min.js"></script>
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/js/myshow.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css" />
		
		<script type="text/javascript" src='__PUBLIC__/Uploadify/jquery.uploadify.min.js'></script>	
		<js file='__PUBLIC__/Js/jquery-validate.js' />
		<js  file='__PUBLIC__/Js/edit.js'/>
		<script type='text/javascript'>
		
			var checkUname = "{:U('checkUname')}";
			var PUBLIC = '__PUBLIC__';
			var uploadUrl = '{:U("Common/uploadFace")}';
			var sid = '{:session_id()}';
			var ROOT = '__ROOT__';
		</script>
		<style type="text/css">
			* {
				border: #FFFFFF;
			}
			.row {
			 margin-right: 0px;
			}
			#weekcon {
				display: none;
			}
			
			div#menu {
				padding: 10px;
				position: fixed;
				overflow-y: auto;
			}
			
			a:hover {
				text-decoration: none;
			}
			
			.display {
				display: block;
			}
			
			.nodisplay {
				display: none;
			}
			
			.nav-tabs li {
				display: block;
				margin: 0px 15px;
				padding: 10px 15px;
				cursor: pointer;
			}
			
			.activeli {
				position: absolute;
				bottom: -1px;
				border: solid 1px;
				border-color: #ddd #ddd #FFFFFF;
				border-radius: 4px 4px 0 0;
			}
			.error{color: red;}
		</style>
	</head>

	<body>

		
			<div class="row">
				<!-- 左边栏 开始-->
				<include file='Common:left' />
				<!-- 左边栏 结束-->
				<!-- 右边栏 开始-->
				<div class=" col-sm-12 col-md-10" style=" padding-right: 0px;">
					<include file='Common:top' />
					<div style="  margin-bottom:15px;color:#2277aa;  " class="col-sm-12 col-md-12  ">
						<h1>个人信息设置							 
						</h1>
						<ul class="nav nav-tabs">
							<li role="presentation" class="activeli" act='baseli'>基本信息</li>
							<li role="presentation" act='faceli'> 修改头像</li>
							<li role="presentation" act='pswli'>修改密码 </li>
						</ul>
						<div class='page' style="margin-top: 50px;">
							<!--基本信息-->
							<form action="{:U('editBase')}" method='post' class="form-horizontal  display" act="baseli" name="base">
								<div class="form-group">
									<p>
									<label class="col-sm-4 control-label">昵称</label>
									<div class="col-sm-3">
										<input type="text" name="username" class="form-control" value="{$user.username}"  >
									</div>
									</p>
								</div>

								<div class="form-group" id="sexinput" sex="{$user.sex}">
									<label class="col-sm-4 control-label">性别</label>
									<div class="col-sm-3">
										<label class="radio-inline">
										  <input type="radio" name="sex" id="sex" value="1"> 男
										</label>
										<label class="radio-inline">
										  <input type="radio" name="sex" id="sex" value="2"> 女
										</label>
										<label class="radio-inline">
										  <input type="radio" name="sex" id="sex" value="0"> 保密
										</label>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-4">
										<button type="submit" class="btn btn-primary">确认修改</button>
									</div>
								</div>
							</form>
							<!--基本信息-->

							<!--修改头像-->
							<form action="{:U('editFace')}" method='post' class="form-horizontal  nodisplay" act="faceli">
								<div class="form-group">
									<label class="col-sm-4 control-label">头像</label>
									<div class="col-sm-3">
										<div class='edit-face'>
											<img src="
												<if condition='$user["facemax"]'>
													__ROOT__/Uploads/Face/{$user["facemax"]}" <else/> __PUBLIC__/img/logo_flat.png"
											</if> width='80' height='80' id='face-img' />
											<h1>
												<input type="file" name='face' id='face' />
											</h1>
											<div>
												<input type="hidden" name='facemax' value='{$user.facemax}' />
												<input type="hidden" name='facemini' value='{$user.facemini}' />
												<button type="submit" class="btn btn-primary">确认修改</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!--修改头像-->

							<!--修改密码-->
							<form action="{:U('editPsw')}" method='post' class="form-horizontal  nodisplay" act="pswli" name="psw">

								<div class="form-group">
									<label class="col-sm-4 control-label">旧密码</label>
									<div class="col-sm-3">
										<input type="password" name="old" class="form-control" >
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label">新密码</label>
									<div class="col-sm-3">
										<input type="password"   id="pwd" name="pwd" class="form-control" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">确认密码</label>
									<div class="col-sm-3">
										<input type="password" name="pwded" class="form-control" >
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-4">
										<button type="submit" class="btn btn-primary">确认修改</button>
									</div>
								</div>
							</form>
							<!--修改密码-->
						</div>

					</div>
					</div>
					<!-- 右边栏 结束-->
				</div>
		</body>

</html>
