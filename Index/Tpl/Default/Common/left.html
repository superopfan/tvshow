		<p style="text-align:center">
			<img src="
				<if condition='$_SESSION["facemini"]'>
					__ROOT__/Uploads/Face/{$_SESSION["facemini"]}"

					__PUBLIC__/img/logo_flat.png"
				</if>
				class="img-rounded">
		</p>

			<a href="{:U('UserSetting/index')}">{$_SESSION["username"]}</a>
