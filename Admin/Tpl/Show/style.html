<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>类型列表</title>
		<link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
		<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.8.2.min.js'></script>

		<script type="text/javascript" src='__PUBLIC__/Js/style.js'></script>
		<script type="text/javascript">
			var editurl = "{:U('Show/editStyle')}";
			var addurl = "{:U('Show/addStyle')}";
		</script>
		<style type="text/css">
			.display {
				display: block;
			}
			
			.nodisplay {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class='status'>
			<span>类型列表 </span><span class='add lock' id="addbtn">新增</span>
		</div>
		<table class='table'>
			<tr>
				<th>ID</th>
				<th>类型名称</th>

				<th>操作</th>
			</tr>
			<foreach name='styles' item='v'>
				<tr class='stylerow'>
					<td width='50' align='center'>{$v.styleid}</td>
					<td width='300' align='center'>
						<input type="text" id="{$v.styleid}" class="input_name" value="{$v.stylename}" disabled="disabled" />
					</td>

					<td width='100' align='center'>
						<span class='add  editbtn' forid='{$v.styleid}'>编辑</span>

						<if condition='$_SESSION["admin"]'>
							<a href="{:U('delStyle', array('styleid' => $v['styleid']))}" class='add remove'>删除</a>
						</if>
					</td>
				</tr>

			</foreach>
			<tr class='stylerow' id="addstyle" style="display: none;">
				<td width='50' align='center'> </td>
				<td width='300' align='center'>
					<input type="text" class="input_name" value=" " id='newstyle'/>
				</td>

				<td width='100' align='center'>
					<span class='add remove' id='save'>保存</span>
				</td>
			</tr>
		</table>
	</body>

</html>
