<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>美剧检索</title>
		<link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
		<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.8.2.min.js'></script>
		  <script type="text/javascript" src='__PUBLIC__/Js/common.js'></script>
	</head>

	<body>
		<div class='status'>
			<span>美剧列表 </span>
		</div>
		
		<div style='width:600px;text-align:center;margin : 20px auto;'>
		<form action="__SELF__" method='get'>
			检索方式：
			<select name="type">
					<option value="1">美剧ID</option>
					<option value="2">美剧名称</option>									
			</select>
			<input type="text" name='sech'/>
			<input type="submit" value='' class='see'/>
		</form>
	</div>
		<table class='table'>
			<if condition='isset($shows) && !$shows'>
				<tr>
					<td align='center'>没有检索到相关美剧</td>
				</tr>
				<else/>
			<tr>
				<th>ID</th>
				<th>美剧名称</th>
				<th>封面图</th>
				<th>简介</th>		 
				<th>操作</th>
			</tr>
			<foreach name='shows' item='v'>
				<tr>
					<td width='50' align='center'>{$v.showid}</td>
					<td width='100'><a href="{:U('Season/index',array('sid' => $v['showid']))}">{$v.showname}</a></td>
					<td width='80' align='center'>
						 <img  width='120' src="__ROOT__/Uploads/Cover/{$v.covermini}" alt="" />
					</td>
					<td align='center'>
						{$v.summary}
					</td>
					<td width='100' align='center'>
						<a href="{:U('manage', array('station' => 'edit','showid' => $v['showid']))}" class='add lock'>编辑</a>
							<a href="{:U('delShow', array('showid' => $v['showid']))}" class='add remove'>删除</a>
					</td>
				</tr>
			</foreach>
			<if condition='isset($page) '>
			<tr height='50'>
				<td align='center' colspan='7'>{$page}</td>
			</tr>
			<else/>
			</if>
		</if>
		</table>
	</body>

</html>
