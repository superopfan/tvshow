<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>编辑集</title>
		<link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css" />
		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
		<script src="__PUBLIC__/js/jquery-1.12.4.min.js"></script>
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
		<script type='text/javascript' src='__PUBLIC__/Js/edit.js'></script>

		<script type='text/javascript'>
			//var address = "{$user.location}";
			//var constellation = "{$user.constellation}";
			var PUBLIC = '__PUBLIC__';
			var uploadUrl = '{:U("Common/uploadCover")}';
			var sid = '{:session_id()}';
			var ROOT = '__ROOT__';
		</script>
	</head>

	<body>
		<form action="{:U('editEpisode')}" method='post' class="form-horizontal" style="  margin:10px 200px  ;">
			<div class="form-group">
				<label bel class="col-sm-2 control-label">集名称</label>
				<div class="col-sm-10">
					<input type="text" name="episodename" class="form-control" id="inputEmail3" placeholder="集名称" value="{$episode.episodename}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-sm-10">
					<textarea style="resize: none;" rows="15" name="summary" class="form-control" placeholder="简介" value="">{$episode.summary}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">播出时间</label>
				<div class="col-sm-10">
				 	<input type="datetime-local" name="broadcasttime" class="form-control" value="2014-03-15T08:00"/>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">第几集</label>
				<div class="col-sm-10">
				<input type="number" class="form-control" name="episodenum" min="1" max="100" step="1" placeholder="第几集" value="{$episode.episodenum}">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">时长(分钟)</label>
				<div class="col-sm-10">				
				<input type="number" class="form-control" name="mins" min="1" max="200" step="1" placeholder="时长" value="{$episode.mins}">
				</div>
			</div>			
			<div class="form-group">
				<label class="col-sm-2 control-label"> </label>
				<div class="col-sm-10">	
					<input type="hidden" name='episodeid' value='{$episode.episodeid}' />							 			 							
					<input style="height: 35px;" type="submit" value='保存' class="btn btn-success" />
				</div>
			</div>
		</form>
	</body>
</html>
